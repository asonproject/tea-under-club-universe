        const constData = [

            { name: 'ãŠã¨ã‚åº§', en: 'Virgo', stars: [[30, 30], [50, 50], [50, 80], [70, 50]], lines: [[0, 1], [1, 2], [1, 3]] },

        function getMoonName(age) {
            if (age < 1) return 'æ–°æœˆ (New Moon)';
            if (age < 7) return 'ä¸‰æ—¥æœˆ (Crescent Moon)';
            if (age < 9) return 'ä¸Šå¼¦ã®æœˆ (First Quarter)';
            if (age < 14) return 'åæ—¥å¤œ (Waxing Gibbous)';
            if (age < 16) return 'æº€æœˆ (Full Moon)';
            if (age < 22) return 'åå…­å¤œãƒ»å¯å¾…æœˆ (Waning Gibbous)';
            if (age < 24) return 'ä¸‹å¼¦ã®æœˆ (Last Quarter)';
            return 'æœ‰æ˜ã®æœˆ (Waning Crescent)';

        window.onload = () => {
            // æ˜Ÿåº§åˆæœŸåŒ–
            const target = constData[new Date().getMonth()];
            document.getElementById('const-label').innerText = `${target.name} : ${target.en}`;
            const widget = document.getElementById('const-widget');
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            svg.classList.add("constellation-lines");
            target.stars.forEach(p => {

            const age = ((new Date().getTime() - baseDate.getTime()) / 86400000) % synodic;
