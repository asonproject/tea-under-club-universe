<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ワンコ通信 ジェネレーター（ドラッグ対応版）</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; margin: 0; }
        .controls { background: white; padding: 15px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; width: 90%; max-width: 600px; }
        input[type="text"] { width: 80%; padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; margin: 5px; }
        #canvas-container { position: relative; display: inline-block; background: white; border: 2px solid #333; cursor: move; }
        canvas { max-width: 100%; height: auto; display: block; }
        p.hint { font-size: 12px; color: #666; margin: 5px 0; }
    </style>
</head>
<body>

<div class="controls">
    <h3>ワンコ通信 ジェネレーター</h3>
    <p class="hint">①画像アップロード → ②タイトル入力 → ③文字をドラッグして移動</p>
    <input type="file" id="bgUpload" accept="image/*"><br>
    <input type="text" id="line1" placeholder="タイトル1行目" value="成長とともに">
    <input type="text" id="line2" placeholder="タイトル2行目" value="外れていくもの"><br>
    <button onclick="downloadImage()" style="background:#2196F3;">画像として保存</button>
</div>

<div id="canvas-container">
    <canvas id="myCanvas"></canvas>
</div>

<script>
const kouData = [
    {n:"東風解凍", k:"はるかぜこおりをとく"}, {n:"黄鶯睍睆", k:"うぐいすなく"}, {n:"魚上氷", k:"うおこおりをいずる"},
    {n:"土脈潤起", k:"つちのしょううるおいおこる"}, {n:"霞始靆", k:"かすみはじめてたなびく"}, {n:"草木萌動", k:"そうもくめばえいずる"},
    {n:"啓蟄", k:"けいちつ"}, {n:"桃始笑", k:"ももはじめてわらう"}, {n:"倉庚鳴", k:"うぐいすなく"},
    {n:"玄鳥至", k:"つばめきたる"}, {n:"鴻雁北", k:"こうがんかえる"}, {n:"虹始見", k:"にじはじめてあらわる"},
    {n:"葭始生", k:"あしはじめてしょうず"}, {n:"霜止出苗", k:"しもやみてなえいづる"}, {n:"牡丹華", k:"ぼたんはなさく"},
    {n:"蚯蚓出", k:"みみずいづる"}, {n:"竹笋生", k:"たけのこしょうず"}, {n:"蚕起食桑", k:"かいこおきてくわをはむ"},
    {n:"小満", k:"しょうまん"}, {n:"紅花栄", k:"べにばなさく"}, {n:"麦秋至", k:"むぎのときいたる"},
    {n:"蟷螂生", k:"かまきりしょうず"}, {n:"腐草為蛍", k:"くされたるくさほたるとなる"}, {n:"梅子黄", k:"うめのみきばむ"},
    {n:"夏至", k:"げし"}, {n:"乃東枯", k:"なつかれくさかる"}, {n:"菖蒲華", k:"あやめはなさく"},
    {n:"温風至", k:"あつかぜいたる"}, {n:"蓮始開", k:"はすはじめてひらく"}, {n:"鷹乃学習", k:"たかすなわちわざをならう"},
    {n:"大暑", k:"たいしょ"}, {n:"桐始結花", k:"きりははじめてはなをむすぶ"}, {n:"土潤溽暑", k:"つちうるおうてむしあつし"},
    {n:"大雨時行", k:"たいうときどきふる"}, {n:"涼風至", k:"すずかぜいたる"}, {n:"寒蝉鳴", k:"ひぐらしなく"},
    {n:"立秋", k:"りっしゅう"}, {n:"蒙霧升降", k:"ふかききりまつおう"}, {n:"綿柎開", k:"わたのはなしべひらく"},
    {n:"草露白", k:"くさのつゆしろし"}, {n:"鶺鴒鳴", k:"せきれいなく"}, {n:"玄鳥去", k:"つばめさる"},
    {n:"白露", k:"はくろ"}, {n:"群鳥養羞", k:"むらとりじをたくわえる"}, {n:"雷乃収声", k:"かみなりすなわちこえをおさめる"},
    {n:"鴻雁来", k:"こうがんきたる"}, {n:"菊花開", k:"きくのはなひらく"}, {n:"蟋蟀在戸", k:"きりぎりすとにあり"},
    {n:"寒露", k:"かんろ"}, {n:"霜始降", k:"しもはじめてふる"}, {n:"霎時施", k:"こさめときどきふる"},
    {n:"山茶始開", k:"つばきはじめてひらく"}, {n:"地始凍", k:"ちはじめてこおる"}, {n:"金盞香", k:"きんせんかさく"},
    {n:"立冬", k:"りっとう"}, {n:"朔風払葉", k:"きたかぜこのはをはらう"}, {n:"橘始黄", k:"たちばなはじめてきばむ"},
    {n:"閉塞成冬", k:"そらさむくふゆとなる"}, {n:"鹿角解", k:"しかのつのおつる"}, {n:"雪下出麦", k:"ゆきわたりてむぎのびる"},
    {n:"小雪", k:"しょうせつ"}, {n:"芹乃栄", k:"せりすなわちさかう"}, {n:"水泉動", k:"しみずあたたかをふくむ"},
    {n:"雉始雊", k:"きじはじめてなく"}, {n:"款冬華", k:"ふきのはなはなさく"}, {n:"水沢腹堅", k:"さわみずこおりつめる"},
    {n:"大寒", k:"たいかん"}, {n:"鶏始乳", k:"にわとりはじめてとやにつく"}, {n:"征鳥厲疾", k:"せいちょうはげしくすばやし"},
    {n:"東風解凍", k:"はるかぜこおりをとく"}
];

function getKouInfo() {
    const now = new Date();
    const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
    const index = Math.floor(dayOfYear / 5.07) % 72;
    return { name: kouData[index].n, kana: kouData[index].k, num: index + 1 };
}

const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
let bgImg = new Image();
let kou = getKouInfo();

// 位置データ（初期値）
let pos = {
    kouX: 0, kouY: 0,
    titleX: 0, titleY: 0,
    isDragging: false,
    target: null // 'kou' or 'title'
};

document.getElementById('bgUpload').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        bgImg.src = event.target.result;
        bgImg.onload = () => {
            canvas.width = bgImg.width;
            canvas.height = bgImg.height;
            // 初期位置を中央付近にセット
            pos.kouX = canvas.width / 2;
            pos.kouY = canvas.height * 0.25;
            pos.titleX = canvas.width / 2;
            pos.titleY = canvas.height * 0.5;
            draw();
        };
    };
    reader.readAsDataURL(e.target.files[0]);
};

function draw() {
    if (!bgImg.src) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImg, 0, 0);

    const centerX = canvas.width / 2;

    // 1. 七十二候の描画
    const kouFontSize = canvas.width * 0.055;
    const kanaFontSize = kouFontSize * 0.35;
    ctx.textAlign = "center";
    ctx.fillStyle = "white";
    ctx.font = `bold ${kanaFontSize}px sans-serif`;
    ctx.fillText(kou.kana, pos.kouX, pos.kouY - kouFontSize * 0.85);
    ctx.font = `bold ${kouFontSize}px sans-serif`;
    ctx.fillText(`〜 第${kou.num}候「${kou.name}」 〜`, pos.kouX, pos.kouY);

    // 2. タイトルの描画
    const line1 = document.getElementById('line1').value;
    const line2 = document.getElementById('line2').value;
    const titleSize = canvas.width * 0.10;
    const lineGap = titleSize * 1.3; // 行間を少し広げました

    drawTextWithOutline(line1, pos.titleX, pos.titleY, titleSize, "#e60000");
    if(line2) {
        drawTextWithOutline(line2, pos.titleX, pos.titleY + lineGap, titleSize, "#e60000");
    }
}

function drawTextWithOutline(text, x, y, fontSize, color) {
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textAlign = "center";
    ctx.shadowColor = "rgba(0,0,0,0.4)";
    ctx.shadowBlur = 8;
    ctx.shadowOffsetX = 4;
    ctx.shadowOffsetY = 4;
    ctx.strokeStyle = "white";
    ctx.lineWidth = fontSize * 0.15;
    ctx.strokeText(text, x, y);
    ctx.shadowColor = "transparent";
    ctx.fillStyle = color;
    ctx.fillText(text, x, y);
}

// 入力欄変更時にリアルタイム更新
document.getElementById('line1').oninput = draw;
document.getElementById('line2').oninput = draw;

// --- ドラッグ操作の処理 ---
function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    return {
        x: (e.clientX || e.touches[0].clientX - rect.left) * scaleX,
        y: (e.clientY || e.touches[0].clientY - rect.top) * scaleY
    };
}

const startDrag = (e) => {
    const m = getMousePos(e);
    // 七十二候に近いか判定
    if (Math.abs(m.y - pos.kouY) < 100) { pos.target = 'kou'; pos.isDragging = true; }
    // タイトルに近いか判定
    else if (Math.abs(m.y - pos.titleY) < 150) { pos.target = 'title'; pos.isDragging = true; }
};

const doDrag = (e) => {
    if (!pos.isDragging) return;
    e.preventDefault();
    const m = getMousePos(e);
    if (pos.target === 'kou') { pos.kouX = m.x; pos.kouY = m.y; }
    if (pos.target === 'title') { pos.titleX = m.x; pos.titleY = m.y; }
    draw();
};

const stopDrag = () => { pos.isDragging = false; pos.target = null; };

canvas.addEventListener('mousedown', startDrag);
window.addEventListener('mousemove', doDrag);
window.addEventListener('mouseup', stopDrag);
canvas.addEventListener('touchstart', startDrag);
window.addEventListener('touchmove', doDrag, {passive: false});
window.addEventListener('touchend', stopDrag);

function downloadImage() {
    const link = document.createElement('a');
    link.download = `wanko_image.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>
</body>
</html>
