<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ワンコ通信 ジェネレーター v1.4</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; margin: 0; }
        .controls { background: white; padding: 15px; border-radius: 12px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; width: 95%; max-width: 600px; text-align: left; }
        .control-group { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        label { font-size: 14px; font-weight: bold; display: block; margin-bottom: 8px; color: #333; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 5px; }
        input[type="range"] { width: 100%; cursor: pointer; margin-top: 5px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; font-size: 15px; background: #f9f9f9; padding: 10px; border-radius: 6px; }
        button { width: 100%; padding: 15px; cursor: pointer; background: #2196F3; color: white; border: none; border-radius: 6px; font-weight: bold; margin-top: 10px; font-size: 16px; }
        #canvas-container { position: relative; display: inline-block; background: white; border: 2px solid #333; cursor: crosshair; margin-top: 10px; }
        canvas { max-width: 100%; height: auto; display: block; touch-action: none; }
        .version { font-size: 11px; color: #bbb; margin-top: 10px; text-align: center; }
        h3 { margin: 0 0 15px 0; text-align: center; color: #444; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="controls">
    <h3>ワンコ通信 作成ツール <small>v1.4</small></h3>
    
    <div class="control-group">
        <label>① 画像をアップロード</label>
        <input type="file" id="bgUpload" accept="image/*">
    </div>

    <div class="control-group">
        <label>② お知らせ枠の表示</label>
        <div class="checkbox-group">
            <input type="checkbox" id="showBox" checked onchange="draw()"> 
            <span>お知らせ枠（緑の帯）を表示する</span>
        </div>
    </div>

    <div class="control-group">
        <label>③ タイトル（2行まで）</label>
        <input type="text" id="line1" placeholder="タイトル1行目" value="成長とともに">
        <input type="text" id="line2" placeholder="タイトル2行目" value="外れていくもの">
    </div>

    <div class="control-group">
        <label>④ タイトルの行間を調整</label>
        <input type="range" id="gapRange" min="0.5" max="2.5" step="0.05" value="1.3" oninput="draw()">
    </div>

    <button onclick="downloadImage()">画像を保存する</button>
</div>

<div id="canvas-container">
    <canvas id="myCanvas"></canvas>
</div>

<div class="version">App Version 1.4.0 / 2026 Updated</div>

<script>
// 七十二候データ
const kouData = [
    {n:"東風解凍", k:"はるかぜこおりをとく"}, {n:"黄鶯睍睆", k:"うぐいすなく"}, {n:"魚上氷", k:"うおこおりをいずる"},
    {n:"土脈潤起", k:"つちのしょううるおいおこる"}, {n:"霞始靆", k:"かすみはじめてたなびく"}, {n:"草木萌動", k:"そうもくめばえいずる"},
    {n:"啓蟄", k:"けいちつ"}, {n:"桃始笑", k:"ももはじめてわらう"}, {n:"倉庚鳴", k:"うぐいすなく"},
    {n:"玄鳥至", k:"つばめきたる"}, {n:"鴻雁北", k:"こうがんかえる"}, {n:"虹始見", k:"にじはじめてあらわる"},
    {n:"葭始生", k:"あしはじめてしょうず"}, {n:"霜止出苗", k:"しもやみてなえいづる"}, {n:"牡丹華", k:"ぼたんはなさく"},
    {n:"蚯蚓出", k:"みみずいづる"}, {n:"竹笋生", k:"たけのこしょうず"}, {n:"蚕起食桑", k:"かいこおきてくわをはむ"},
    {n:"小満", k:"しょうまん"}, {n:"紅花栄", k:"べにばなさく"}, {n:"麦秋至", k:"むぎのときいたる"},
    {n:"蟷螂生", k:"かまきりしょうず"}, {n:"腐草為蛍", k:"くされたるくさほたるとなる"}, {n:"梅子黄", k:"うめのみきばむ"},
    {n:"夏至", k:"げし"}, {n:"乃東枯", k:"なつかれくさかる"}, {n:"菖蒲華", k:"あやめはなさく"},
    {n:"温風至", k:"あつかぜいたる"}, {n:"蓮始開", k:"はすはじめてひらく"}, {n:"鷹乃学習", k:"たかすなわちわざをならう"},
    {n:"大暑", k:"たいしょ"}, {n:"桐始結花", k:"きりははじめてはなをむすぶ"}, {n:"土潤溽暑", k:"つちうるおうてむしあつし"},
    {n:"大雨時行", k:"たいうときどきふる"}, {n:"涼風至", k:"すずかぜいたる"}, {n:"寒蝉鳴", k:"ひぐらしなく"},
    {n:"立秋", k:"りっしゅう"}, {n:"蒙霧升降", k:"ふかききりまつおう"}, {n:"綿柎開", k:"わたのはなしべひらく"},
    {n:"草露白", k:"くさのつゆしろし"}, {n:"鶺鴒鳴", k:"せきれいなく"}, {n:"玄鳥去", k:"つばめさる"},
    {n:"白露", k:"はくろ"}, {n:"群鳥養羞", k:"むらとりじをたくわえる"}, {n:"雷乃収声", k:"かみなりすなわちこえをおさめる"},
    {n:"鴻雁来", k:"こうがんきたる"}, {n:"菊花開", k:"きくのはなひらく"}, {n:"蟋蟀在戸", k:"きりぎりすとにあり"},
    {n:"寒露", k:"かんろ"}, {n:"霜始降", k:"しもはじめてふる"}, {n:"霎時施", k:"こさめときどきふる"},
    {n:"山茶始開", k:"つばきはじめてひらく"}, {n:"地始凍", k:"ちはじめてこおる"}, {n:"金盞香", k:"きんせんかさく"},
    {n:"立冬", k:"りっとう"}, {n:"朔風払葉", k:"きたかぜこのはをはらう"}, {n:"橘始黄", k:"たちばなはじめてきばむ"},
    {n:"閉塞成冬", k:"そらさむくふゆとなる"}, {n:"鹿角解", k:"しかのつのおつる"}, {n:"雪下出麦", k:"ゆきわたりてむぎのびる"},
    {n:"小雪", k:"しょうせつ"}, {n:"芹乃栄", k:"せりすなわちさかう"}, {n:"水泉動", k:"しみずあたたかをふくむ"},
    {n:"雉始雊", k:"きじはじめてなく"}, {n:"款冬華", k:"ふきのはなはなさく"}, {n:"水沢腹堅", k:"さわみずこおりつめる"},
    {n:"大寒", k:"たいかん"}, {n:"鶏始乳", k:"にわとりはじめてとやにつく"}, {n:"征鳥厲疾", k:"せいちょうはげしくすばやし"},
    {n:"東風解凍", k:"はるかぜこおりをとく"}
];

function getKouInfo() {
    const now = new Date();
    const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
    const index = Math.floor(dayOfYear / 5.07) % 72;
    return { name: kouData[index].n, kana: kouData[index].k, num: index + 1 };
}

const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
let bgImg = new Image();
let kou = getKouInfo();

let pos = {
    kana: { x: 0, y: 0 },
    kou: { x: 0, y: 0 },
    title: { x: 0, y: 0 },
    isDragging: false,
    target: null
};

document.getElementById('bgUpload').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
        bgImg.src = event.target.result;
        bgImg.onload = () => {
            canvas.width = bgImg.width;
            canvas.height = bgImg.height;
            const cx = canvas.width / 2;
            pos.kana = { x: cx, y: canvas.height * 0.18 };
            pos.kou = { x: cx, y: canvas.height * 0.25 };
            pos.title = { x: cx, y: canvas.height * 0.55 };
            draw();
        };
    };
    reader.readAsDataURL(e.target.files[0]);
};

function draw() {
    if (!bgImg.src) return;
    ctx.drawImage(bgImg, 0, 0);
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    // 0. お知らせ枠（ドラッグ中の「候」の位置に追従）
    if(document.getElementById('showBox').checked) {
        ctx.fillStyle = "rgba(0, 100, 0, 0.45)"; // 濃いめの緑半透明
        const boxHeight = canvas.height * 0.14;
        ctx.fillRect(0, pos.kou.y - boxHeight/2, canvas.width, boxHeight);
    }

    // 1. ふりがな
    const kouFontSize = canvas.width * 0.055;
    const kanaFontSize = kouFontSize * 0.35;
    ctx.font = `bold ${kanaFontSize}px sans-serif`;
    ctx.fillStyle = "white";
    ctx.fillText(kou.kana, pos.kana.x, pos.kana.y);

    // 2. 七十二候
    ctx.font = `bold ${kouFontSize}px sans-serif`;
    ctx.fillText(`〜 第${kou.num}候「${kou.name}」 〜`, pos.kou.x, pos.kou.y);

    // 3. タイトル（濃いオレンジ影）
    const line1 = document.getElementById('line1').value;
    const line2 = document.getElementById('line2').value;
    const titleSize = canvas.width * 0.10;
    const gapMultiplier = document.getElementById('gapRange').value;
    const lineGap = titleSize * gapMultiplier;

    drawTitleText(line1, pos.title.x, pos.title.y, titleSize);
    if(line2) {
        drawTitleText(line2, pos.title.x, pos.title.y + lineGap, titleSize);
    }
}

function drawTitleText(text, x, y, fontSize) {
    ctx.font = `bold ${fontSize}px sans-serif`;
    ctx.textAlign = "center";
    
    // 影の設定（OrangeRedで非常に濃く）
    ctx.shadowBlur = 10;
    ctx.shadowOffsetX = 6;
    ctx.shadowOffsetY = 6;
    ctx.shadowColor = "#FF4500"; 
    
    ctx.fillStyle = "white";
    ctx.fillText(text, x, y);
    
    // 二重描きでさらに濃く
    ctx.shadowBlur = 4;
    ctx.fillText(text, x, y);
    
    ctx.shadowColor = "transparent";
}

document.getElementById('line1').oninput = draw;
document.getElementById('line2').oninput = draw;

function getCanvasPos(e) {
    const rect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    return {
        x: (clientX - rect.left) * (canvas.width / rect.width),
        y: (clientY - rect.top) * (canvas.height / rect.height)
    };
}

const handleStart = (e) => {
    if (!bgImg.src) return;
    const m = getCanvasPos(e);
    const dKana = Math.sqrt((m.x - pos.kana.x)**2 + (m.y - pos.kana.y)**2);
    const dKou = Math.sqrt((m.x - pos.kou.x)**2 + (m.y - pos.kou.y)**2);
    const dTitle = Math.sqrt((m.x - pos.title.x)**2 + (m.y - pos.title.y)**2);

    if (dKana < 80) { pos.target = 'kana'; pos.isDragging = true; }
    else if (dKou < 120) { pos.target = 'kou'; pos.isDragging = true; }
    else if (dTitle < 200) { pos.target = 'title'; pos.isDragging = true; }
};

const handleMove = (e) => {
    if (!pos.isDragging) return;
    e.preventDefault();
    const m = getCanvasPos(e);
    pos[pos.target].x = m.x;
    pos[pos.target].y = m.y;
    draw();
};

canvas.addEventListener('mousedown', handleStart);
window.addEventListener('mousemove', handleMove);
window.addEventListener('mouseup', () => pos.isDragging = false);
canvas.addEventListener('touchstart', handleStart, {passive: false});
window.addEventListener('touchmove', handleMove, {passive: false});
window.addEventListener('touchend', () => pos.isDragging = false);

function downloadImage() {
    const link = document.createElement('a');
    link.download = `wanko_v1.4.png`;
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>
</body>
</html>
